[colors]
background = ${xrdb:background}
background-alt = ${xrdb:backgroundsecondary:#363a4f}
foreground = ${xrdb:foreground:#CAD3F5}
primary = ${xrdb:borderselected:#b7bdf8}
secondary = ${xrdb:borderinactive:#6e738d}
disabled = #707880

color0 = ${xrdb:color0}
color1 = ${xrdb:color1}
color2 = ${xrdb:color2}
color3 = ${xrdb:color3}
color4 = ${xrdb:color4}
color5 = ${xrdb:color5}
color6 = ${xrdb:color6}
color7 = ${xrdb:color7}
color8 = ${xrdb:color8}
color9 = ${xrdb:color9}
color10 = ${xrdb:color10}
color11 = ${xrdb:color11}
color12 = ${xrdb:color12}
color13 = ${xrdb:color13}
color14 = ${xrdb:color14}
color15 = ${xrdb:color15}

[bar/base]
width = 100%
height = 18
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = JetBrains Mono Nerd Font:style=Bold:pixelsize=9;2px
font-1 = JetBrains Mono Nerd Font:pixelsize=11;3px
font-2 = Noto Sans Mono CJK JP:style=bold:pixelsize=9;2px
font-3 = NotoColorEmoji:pixelsize=11:scale=12;2

line-size = 2px

padding-left = 10px

border-top-size = 5
border-bottom-size = 5
border-top-color = ${colors.background}
border-bottom-color = ${colors.background}

module-margin = 0

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = generic

[bar/middle]
monitor = DP-0
inherit = bar/base

modules-left = logo round-left xworkspaces round-right layout-0 xwindow
modules-right = round-left filesystem round-right round-left mic-volume-icon mic-volume volume-icon volume round-right round-left memory round-right round-left network round-right round-left cpu round-right round-left date round-right
tray-position = right

[bar/left]
monitor = DVI-D-1
inherit = bar/base

modules-left = logo round-left xworkspaces round-right layout-2 xwindow
modules-right = round-left date round-right

[bar/right]
monitor = HDMI-0
inherit = bar/base

modules-left = logo round-left xworkspaces round-right layout-1 xwindow
modules-right = round-left date round-right

[module/logo]
type = custom/text
content = %{T2}ïŒƒ  %{T-}
content-foreground = ${colors.color4}

[module/round-left]
type = custom/text
content = %{T2}î‚¶%{T-}
content-foreground = ${colors.background-alt}
content-background = ${colors.background}

[module/round-right]
type = custom/text
content = %{T2}î‚´ %{T-}
content-foreground = ${colors.background-alt}
content-background = ${colors.background}

[module/layout-0]
type = custom/ipc
hook-0 = cat /tmp/.xmonad-layout-0
initial = 1
click-left = cat /tmp/.xmonad-layout-0

[module/layout-2]
type = custom/ipc
hook-0 = cat /tmp/.xmonad-layout-2
initial = 1
click-left = cat /tmp/.xmonad-layout-2

[module/layout-1]
type = custom/ipc
hook-0 = cat /tmp/.xmonad-layout-1
initial = 1
click-left = cat /tmp/.xmonad-layout-1

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true
reverse-scroll = true

format = <label-state>

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1
label-active-margin = 0

label-occupied = %name%
label-occupied-background = ${colors.background-alt}
label-occupied-padding = 1
label-occupied-margin = 0

label-urgent = %name%
label-urgent-foreground = ${colors.color0}
label-urgent-background = ${colors.color1}
label-urgent-padding = 1
label-urgent-margin = 0

label-empty = %name%
label-empty-foreground = ${colors.secondary}
label-empty-background = ${colors.background-alt}
label-empty-padding = 1
label-empty-margin = 0

[module/xwindow]
type = internal/xwindow
label = %title:0:90:...%
format-padding = 10px

[module/filesystem]
type = internal/fs
interval = 1800

mount-0 = /

label-mounted = %{T2}ïŸ‰ %{T-}%used:0:3%/%total%
label-mounted-background = ${colors.background-alt}
label-mounted-foreground = ${colors.primary}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{T2}ï¡š %{T-}"
format-prefix-foreground = ${colors.color3}
format-prefix-background = ${colors.background-alt}

label = %used:2%/%total:2%
label-background = ${colors.background-alt}
label-foreground = ${colors.color3}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{T2}î‰¦  %{T-}CPU "
format-prefix-foreground = ${colors.color1}
format-prefix-background = ${colors.background-alt}

label = %percentage:2:2%%
label-background = ${colors.background-alt}
label-foreground = ${colors.color1}

[module/network]
type = internal/network
interval = 5
interface-type = wired
label-connected = %{T2}ïƒ® â€¯%{T-} %upspeed:8% %{T2}ïƒ­  %{T-}%downspeed:8%
label-connected-background = ${colors.background-alt}
label-connected-foreground = ${colors.color2}

[module/date]
type = internal/date
interval = 1

format-prefix = "ðŸ•’ "
format-prefix-foreground = ${colors.primary}
format-prefix-background = ${colors.background-alt}
date = %d.%m.%Y %H:%M:%S

label = %date%
label-background = ${colors.background-alt}

[module/volume-base]
type = custom/ipc
format-background = ${colors.background-alt}
format-foreground = ${colors.color4}

[module/mic-volume-icon]
inherit = module/volume-base
hook-0 = if [ "$(pamixer --source 3 --get-mute)" == "true" ]; then echo "%{T2}ï¡¬ %{T-}"; else echo "%{T2}ï¡« %{T-}"; fi
initial = 1

click-left  = pamixer --source 3 -t                 && polybar-msg action mic-volume-icon hook 0 > /dev/null
scroll-up   = pamixer --source 3 --allow-boost -i 3 && polybar-msg action mic-volume hook 0 > /dev/null
scroll-down = pamixer --source 3 --allow-boost -d 3 && polybar-msg action mic-volume hook 0 > /dev/null

[module/mic-volume]
inherit = module/volume-base
initial = 1
hook-0 = echo "$(pamixer --source 3 --get-volume)%"

click-left  = pamixer --source 3 -t                 && polybar-msg action mic-volume-icon hook 0 > /dev/null
scroll-up   = pamixer --source 3 --allow-boost -i 3 && polybar-msg action mic-volume hook 0 > /dev/null
scroll-down = pamixer --source 3 --allow-boost -d 3 && polybar-msg action mic-volume hook 0 > /dev/null

[module/volume-icon]
inherit = module/volume-base
hook-0 = if [ "$(pamixer --get-mute)" == "true" ]; then echo " %{T2}ïª€ %{T-}"; else echo " %{T2}ï€¨ %{T-}"; fi
initial = 1

click-left  = pamixer -t                 && polybar-msg action volume-icon hook 0 > /dev/null
scroll-up   = pamixer --allow-boost -i 3 && polybar-msg action volume hook 0 > /dev/null
scroll-down = pamixer --allow-boost -d 3 && polybar-msg action volume hook 0 > /dev/null

[module/volume]
inherit = module/volume-base
hook-0 = echo "$(pamixer --get-volume)%"
initial = 1

click-left  = pamixer -t                 && polybar-msg action volume-icon hook 0 > /dev/null
scroll-up   = pamixer --allow-boost -i 3 && polybar-msg action volume hook 0 > /dev/null
scroll-down = pamixer --allow-boost -d 3 && polybar-msg action volume hook 0 > /dev/null

[settings]
screenchange-reload = true
pseudo-transparency = false
